language: rust
dist: trusty

rust:
  - stable
  - beta
  - nightly
  - 1.16.0

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libdrm-dev
      - libgbm-dev
      - libudev-dev
      - libdbus-1-dev
      - libegl1-mesa-dev
      - libxkbcommon-dev

script: |
    cargo build --all && cargo test --all --features testing
